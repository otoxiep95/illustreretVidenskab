<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
    href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet">
</head>

<body>
  <header>Burger menu and logo</header>
  <div class="timeline">

    <p class="num ">1.</p>

    <img class="premier " src="../img/book_white-20.svg">

    <p class="amount ">2 nr. <p class="price ">99kr</p>
    </p>

    <img class="checkout " src="../img/check_green-19.svg">
    <p class="num">2.</p><img class="premier" src="../img/gift_white-21.svg"><img class="premier1" src="../img/slide1_product.jpg"><img class="checkout" src="../img/check_green-19.svg">
  </div>
    <div class="timeline_second">
      <p class="color2">3.</p><img class="premier" src="../img/person_blue-18.svg">
      <p class="data">INFORMATION</p>

      <p class="color2 ">4.</p><img class="data2" src="../img/cb_blue-17.svg">
      <p class="data1">PAYMENT</p>
    </div>
    <hr color="#1B1464"
      size="2">
    <form action="">


      <div class="field">
        <input type="text" name="firstname" id="firstname" placeholder="Albert" required>
        <label for="firstname"> First Name</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="text" name="lastname" id="lastname" placeholder="Einstein" required>
        <label for="lastname">Last Name</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="text" name="adress" id="adress" placeholder="112 Mercer Street" required>
        <label for="adress">Adress</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="number" name="postnr" id="postnr" placeholder="10461" required>
        <label for="postnr">Post Nr</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="text" name="city" id="city" placeholder="Princeton" required>
        <label for="city">City</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="email" name="email" id="email" placeholder="man2Einstein@example.com" required>
        <label for="email">Email</label>
        <span class="validated"></span>
      </div>
      <div class="field">
        <input type="email" name="confirmemail" id="confirmemail" placeholder="man2Einstein@example.com" required>
        <label for="confirmemail">Confirm Email</label>
        <span class="validated"></span>
      </div>

      <div class="field">
        <input type="number" name="phonenr" id="phonenr" placeholder="56070707">
        <label for="phonenr">Telephone numeber</label>
        <!-- <span class="validated"></span> -->
      </div>

    </form>



    <script src="index.js"></script>
</body>

</html>
